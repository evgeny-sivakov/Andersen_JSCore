<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" type="module" defer></script>
    <title>Calculator</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="display">
                <input id="display" readonly type="text" value="0">
            </div>
            <div id="btnContainer" class="buttons__container">
                <button data-type="special-function" data-value="clear" class="button lightgray">AC</button>
                <button data-type="special-function" data-value="opposite" class="button lightgray">+/-</button>
                <button data-type="special-function" data-value="percent" class="button lightgray">%</button>
                <button data-type="operation" data-value="divide" class="button orange">รท</button>
                <button data-type="number" data-value="7" class="button">7</button>
                <button data-type="number" data-value="8" class="button">8</button>
                <button data-type="number" data-value="9" class="button">9</button>
                <button data-type="operation" data-value="multiply" class="button orange">x</button>
                <button data-type="number" data-value="4" class="button">4</button>
                <button data-type="number" data-value="5" class="button">5</button>
                <button data-type="number" data-value="6" class="button">6</button>
                <button data-type="operation" data-value="subtract" class="button orange">-</button>
                <button data-type="number" data-value="1" class="button">1</button>
                <button data-type="number" data-value="2" class="button">2</button>
                <button data-type="number" data-value="3" class="button">3</button>
                <button data-type="operation" data-value="add" class="button orange">+</button>
                <button data-type="number" data-value="0" class="button">0</button>
                <button data-type="number" data-value="," class="button">,</button>
                <button data-type="special-function" data-value="equal" class="button orange">=</button>
            </div>
        </div>
    </main>
</body>

</html>
